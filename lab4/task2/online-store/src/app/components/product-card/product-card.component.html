<div class="product-card">
 
  <div class="image-gallery">
    <img [src]="product.images[currentImageIndex]" [alt]="product.name" class="main-image">
    
    <button class="gallery-nav prev" (click)="prevImage()" *ngIf="product.images.length > 1">‚ùÆ</button>
    <button class="gallery-nav next" (click)="nextImage()" *ngIf="product.images.length > 1">‚ùØ</button>
    
    <div class="thumbnail-container" *ngIf="product.images.length > 1">
      <img *ngFor="let img of product.images; let i = index" 
           [src]="img" 
           [class.active]="i === currentImageIndex"
           (click)="setImage(i)"
           class="thumbnail">
    </div>
  </div>
  
  <div class="product-info">
    <h3 class="product-title">{{ product.name }}</h3>
    <p class="product-description">{{ product.description }}</p>
    
    <div class="rating">
      
      <span *ngFor="let star of getFullStars()" class="star filled">‚òÖ</span>
      
      <span *ngIf="hasHalfStar()" class="star half">‚òÖ</span>
      
      <span *ngFor="let empty of getEmptyStars()" class="star">‚òÜ</span>
      
      <span class="rating-value">{{ product.rating }}</span>
    </div>
    
    <div class="price">{{ product.price | number }} ‚Ç∏</div>
    
    <div class="share-buttons">
      <a [href]="product.link" target="_blank" class="btn kaspi-btn">Kaspi.kz-—Ç–∞ –∫”©—Ä—É</a>
      <button class="share-btn whatsapp" (click)="shareOnWhatsApp()" title="WhatsApp">
        <span class="icon">üì±</span> WhatsApp
      </button>
      <button class="share-btn telegram" (click)="shareOnTelegram()" title="Telegram">
        <span class="icon">‚úàÔ∏è</span> Telegram
      </button>
    </div>
  </div>

</div>
