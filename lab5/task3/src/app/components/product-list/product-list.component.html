<div class="product-list">
  <h2 class="category-title" *ngIf="selectedCategoryName">
    {{ selectedCategoryName }}
  </h2>
  
  <div *ngIf="products.length === 0" class="empty-message">
    <p>Бұл категорияда өнім жоқ</p>
    <p>Басқа категорияны таңдаңыз</p>
  </div>
  
  <div class="products-grid" *ngIf="products.length > 0">
    <app-product-item 
      *ngFor="let product of products" 
      [product]="product"
      (delete)="onDeleteProduct($event)"
      (like)="onLikeProduct($event)">
    </app-product-item>
  </div>
</div>
