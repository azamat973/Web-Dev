    <h1>Whispers of the Night</h1>
    
    <p>
    The moonlight hums a silver tune,<br>
    Stars lean closer, listening soon.<br>
    The quiet speaks in shadows deep,<br>
    While dreaming hearts forget to sleep.
    </p>
