<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Styling Example</title>
    <style>
        .first-div {
            width: 100px; /* Set the width to 100px */
        }
        .second-div {
            height: 200px; 
        }
        .third-div {
            margin: 1em;
        }
        .fourth-div {
            font-size: 2em; 
        }
    </style>
</head>
<body>

    <div class="first-div">First Div</div>
    <div class="second-div">Second Div</div>
    <div class="third-div">Third Div</div>
    <div class="fourth-div">Fourth Div</div>

</body>
</html>
