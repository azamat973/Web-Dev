<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color Example</title>
    <style>
        /* CSS to change the color of the h1 tag */
        h1 {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Hello, world!</h1> <!-- This is the header that will be green -->

</body>
</html>
